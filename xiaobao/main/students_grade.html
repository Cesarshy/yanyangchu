    <div class="consult_notes-main consultation_record-main listen_manage-main channel_manage-main">

                    </tr>
                    <tr>

                            <label class="checkbox-inline">

                                <input type="checkbox" name="subjects" id="subjects3" value=“subjects3"> 跆拳道

                    </tr>
                    <tr>
                        <td>班级：</td>
                        <td>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="class" id="class1" value=“class1"> 杨兰校区少儿英语1班

                            <label class="checkbox-inline">
                                <input type="checkbox" name="class" id="class2" value=“class2"> 礼仪_全年班
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>考试：</td>
                        <td>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="test" id="test1" value=“test1"> 月中街舞考试
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>考试日期:</td>
                        <td>
                            <div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">

                            <input type="hidden" id="dtp_input1" value="" />

                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar iconfont icon-data"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input2" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" >
                                查询
                            </button>

                    </tr>

                                <td>100</td>

                            <button type="button" class="btn btn-default">100</button>
                            <button type="button" class="btn btn-default">200</button>
                        </div>
                        <div class="col-sm-7">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default">上一页</button>
                                <button type="button" class="btn btn-default">下一页</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="consultation_record-box-shadow channel_manage-box-shadow channel_category-box-shadow">

            <header>新建渠道分类</header>
            <table class="table">
                <tr>
                    <td>名称：</td>
                    <td>
                        <input class="form-control" name="channelName" id="channelName" type="text">
                    </td>
                </tr>
                <td colspan="2">
                    <button type="button" class="btn btn-primary cancel">
                        取消
                    </button>
                    <button type="submit" class="btn btn-success">
                        确定
                    </button>
                </td>
                </tr>
            </table>
