<div class="personal-center">
    <ul class="header clearfix">
        <li>
            <h3>
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 个人中心
            </h3>
        </li>
        <li>
            <a class="current" href="javascript:;">我的账号</a>
        </li>
    </ul>
    <div class="m-p-main">
        <div class="table-box add-shadow">
            <table class="table">
                <thead>
                <tr>
                    <td colspan="3">基本信息</td>
                </tr>
                </thead>
                <tr>
                    <th>员工姓名</th>
                    <th>所属校区</th>
                    <th>密码&nbsp;&nbsp;<button id="changePwd" type="button" class="btn btn-primary">修改密码</button></th>
                </tr>
                <tr>
                    <td>艳阳初</td>
                    <td>武汉</td>
                    <td>*****************</td>
                </tr>
            </table>
        </div>
        <div class="table-box add-shadow">
            <table class="table">
                <thead>
                <tr>
                    <td colspan="5">账号列表</td>
                </tr>
                </thead>
                <tr>
                    <th>机构名</th>
                    <th>登录名</th>
                    <th>管辖校区</th>
                    <th>角色</th>
                    <th>登录时限</th>
                </tr>
                <tr>
                    <td>新东方英语（专业版）</td>
                    <td>艳阳天</td>
                    <td>全部校区</td>
                    <td>校长</td>
                    <td>00:00~23:00</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="box-shadow">
        <div class="change-box">
            <header>修改密码</header>
            <div class="c-b-con">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">原密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">新密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">确认新密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-4">
                            <button id="cancel" class="btn btn-default">取消</button>
                        </div>
                        <div class="col-sm-offset-2 col-sm-4">
                            <button type="submit" class="btn btn-default">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<script src="js/personal_center.js"></script>
