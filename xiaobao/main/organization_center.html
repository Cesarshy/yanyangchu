    <ul class="header clearfix">
        <li>
            <h3>
                <i class="iconfont icon-jigou"></i> 机构中心

        </li>
        <li>
            <a class="current" href="#/organization_center">机构信息</a>

        <li>

        </li>
        <li>
            <a  href="#/theSystemLog">系统日志</a>
        </li>
    </ul>
    <div class="m-p-main">
        <div class="table-box add-shadow">
            <table class="table">
                <thead>
                <tr>
                    <td colspan="4">基本信息</td>
                </tr>
                </thead>
                <tr>
                    <th>机构名</th>
                    <th>机构类型</th>
                    <th>机构后缀</th>
                    <th>机构LOGO&nbsp;&nbsp;<button id="changeLogo" type="button" class="btn btn-primary">修改</button></th>
                </tr>
                <tr>
                    <td>新东方英语</td>
                    <td>其他</td>
                    <td>demoys</td>

                </tr>
            </table>
        </div>
        <div class="table-box add-shadow">
            <table class="table">
                <thead>
                <tr>
                    <td colspan="4">资产信息</td>
                </tr>
                </thead>
                <tr>
                    <th>版本信息<span class="time-limit">（到期日期：2020/7/5 23：59：59）</span></th>

                    <th>短信剩余&nbsp;&nbsp;<button id="rechargeMes" type="button" class="btn btn-primary">充值</button></th>

                    <td>专业版</td>
                    <td>2/5</td>
                    <td>69/无限</td>
                    <td>0</td>
                </tr>
            </table>
        </div>

        <div class="change-logo-box change-box" style="display: block">
            <header>修改机构LOGO</header>
            <div class="c-b-con">
                <form>
                    <div class="showBox">
                        <img src="img/logo.jpg" alt="">
                    </div>
                    <div class="form-group">
                        <!--<label for="inputFile"><button type="submit" class="btn btn-default">Submit</button></label>
                       --> <a href="javascript:;" class="btn btn-info">选择图片</a>
                        <input type="file" id="inputFile">
                    </div>
                    <button id="changeLogoOff" type="button" class="btn btn-primary cancel">取消</button>
                    <button type="submit" class="btn btn-success ensure">确定</button>
                </form>
            </div>
        </div>
