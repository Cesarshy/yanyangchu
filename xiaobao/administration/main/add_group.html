
<div class="personal-center">
    <ul class="header clearfix">
        <li>
            <h3>
                <i class="iconfont icon-jigou"></i> 机构申请
            </h3>
        </li>
        <li>
            <a href="javascript:;" class="">新增机构</a>
        </li>
    </ul>
    <div class="par-set">
        <form class="form-inline">
            <table class="table table-bordered">
                <thead class="tittle">
                <tr>
                    <td colspan="3">基本</td>
                </tr>
                </thead>
                <tr>
                    <td>
                        机构名称
                    </td>
                    <td class="col-sm-10">
                        <input type="text" class="form-control" id="inputOrgName">
                    </td>
                </tr>
                <tr>
                    <td>
                        机构类型
                    </td>
                    <td>
                        <select name="type" id="type" class="form-control">
                            <option value="0">请选择机构类型</option>
                            <option value="1">艺术类</option>
                            <option value="2">中小学课外辅导类</option>
                            <option value="3">管理类</option>
                            <option value="4">法律类</option>
                            <option value="5">建筑类</option>
                            <option value="6">会计类</option>
                            <option value="7">IT类</option>
                            <option value="8">语言类</option>
                            <option value="9">公务员考试辅导类</option>
                            <option value="10">学历考试辅导类</option>
                            <option value="11">其它</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>机构后缀</td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>机构联系人</td>
                    <td><input type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>联系方式</td>
                    <td>
                        <input type="text" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>使用版本</td>
                    <td>
                        <select name="version" id="version" class="form-control">
                            <option value="0">试用版</option>
                            <option value="0">专业版</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>权限范围</td>
                    <td>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> 咨询本
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> 办理中心
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 课程
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox4" value="option3"> 班级
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox5" value="option3"> 1对1
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox6" value="option3"> 学员
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox7" value="option3"> 排课
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox8" value="option3"> 课程表
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox9" value="option3"> 记上课
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox10" value="option3"> 磁卡考勤
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox11" value="option3"> 工资
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox12" value="option3"> 财务
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox13" value="option3"> 报表
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox14" value="option3"> 员工
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox15" value="option3"> 教材
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox16" value="option3"> 校区
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox19" value="option3"> 校内通知
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>当月可使用短信总条数</td>
                    <td>
                        <input type="text" class="form-control" disabled value="200">
                        <a id="changeNum" href="javascript:;">
                            修改
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>剩余短信条数</td>
                    <td>
                        0
                    </td>
                </tr>
                <tr>
                    <td>使用时长</td>
                    <td>
                        <select name="time_limit" id="time_limit" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        个月
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; background-color:#f7f7f7;">
                        <button id="toSubmit" type="submit" class="btn btn-success">保存</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script>
    $(function () {
        $('#changeNum').on('click', function () {
            console.log(1);
            $(this).siblings('input').removeAttr('disabled');
        })
    })
</script>
